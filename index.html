<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBad WebEditor</title>
    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/1.css">
    <script src="./js/3.4.1jquery.min.js"></script>
    <script src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ace.js"></script>
    <script src="./js/Stars.js" defer></script>
    <script src="./js/1.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="nameOut">
            <a class="btn" id="nameOut1" href="https://github.com/ZhenyaVovchyk/webEditor" target="_blanck">
                <h3>NotBad WebEditor</h3>
            </a>
        </div>
        <div id="main">
            <select id="change">
                <option value="html-editor">html</option>
                <option value="css-editor">css</option>
                <option value="js-editor">js</option>
            </select>
            <button title="result" class="btn" id="resBtn"><img width="50" height="50" src="./img/1.png" alt="result button"></button>
            <button title="html" class="btn" id="html"><img width="30" src="./icon/html.png" alt="html button"></button>
            <button title="css" class="btn" id="css"><img width="30" src="./icon/css.png" alt="css button"></button>
            <button title="js" class="btn" id="js"><img width="30" src="./icon/js.png" alt="js button"></button>
            <button class="btn" id="stopCanvas" title="Stop requestAnimationFrame">Off</button>
            <button class="btn" id="settings" title="Settings"><img src="./icon/settings.png" width="25" height="25" alt="button settings"></button>
            <a class="btn" title="GitHub_New_repositories " id="github" href="https://github.com/new" target="_blanck"><img src="./icon/githubIcon.png" alt="github icon" width="25" height="25"></a>
        </div>
        <div id="all_editors">
            <form>
                <div class="txt" id="html-editor"></div>
                <div class="txt" id="css-editor"></div>
                <div class="txt" id="js-editor"></div>
                <iframe class="txt res" id="result" frameborder="0"></iframe>
            </form>
        </div>
    </div>
</body>
<script src="./js/editor.js"></script>

</html>
